- defaults:
    link:
      relink: true
      create: true
      force: true

- clean:
    - '~'


# Basic config.

- shell:
    -
      - install -d -m 750 ~/.local/bin
      - Creating ~/.local/bin
    -
      - install -d -m 750 ~/.env.d
      - Creating ~/.env.d

- link:
    ~/.dotfiles: ''
    ~/bin: ~/.local/bin
    ~/Documents: ~/src
    ~/.env: base/env
    ~/.env.d:
      glob: true
      path: base/env.d/*


# Useful scripts.

- link:
    ~/.local/bin/:
      path: scripts/bin/*
      glob: true


# ZSH.

- shell:
    -
      - install -d -m 750 ~/.zshrc.d
      - Creating ~/.zshrc.d
    -
      - install -d -m 750 ~/.zshenv.d
      - Creating ~/.zshenv.d

- link:
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv


# Git config.

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
