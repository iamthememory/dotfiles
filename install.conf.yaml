- defaults:
    link:
      relink: true
      create: true
      force: true
  
- clean:
    - '~'


# Basic config.

- shell:
    - 
      - install -d -m 750 ~/.local/bin
      - Creating ~/.local/bin
  
- link:
    ~/.dotfiles: ''
    ~/bin: ~/.local/bin
    ~/Documents: ~/src


# Useful scripts.

- link:
    ~/.local/bin/:
      path: scripts/bin/*
      glob: true


# Git config.

- link:
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore
